<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Task cssBayan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-cssbayan">
    <div class="container">
        <header>
            <p>Поторопился, и залил ссылку на сам проект, а не на pull requests. Не судите строго :)!<br>
                Мой <a href="https://github.com/vladimirovicp/cssBayan/pull/1">pull requests</a></p>
        </header>
        <div class="accordion">
            <h1>CSS Bayan</h1>
            <section class="accordion__item">
                <input type='radio' class="accordion__checkbox" id="accordion__item-1" name="accordion" checked>
                <label for="accordion__item-1">
                    <div class="accordion__title">
                        <span>Вы не можете просто скопировать и вставить CSS</span>
                        <span class="accordion__ico">
                            <img src="./img/svg/plus_icon.svg" alt="">
                        </span>
                    </div>
                    <div class="accordion__content">
                        <img src="./img/1.png" alt="You can't just copy and paste CSS">
                    </div>
                </label>
            </section>
            <section class="accordion__item">
                <input type='radio' class="accordion__checkbox" id="accordion__item-2" name="accordion">
                <label for="accordion__item-2">
                    <div class="accordion__title">
                        <span>Сохраняйте спокойствие и продолжайте в том же духе</span>
                        <span class="accordion__ico">
                            <img src="./img/svg/plus_icon.svg" alt="">
                        </span>
                    </div>
                    <div class="accordion__content">
                        <img src="./img/2.png" alt="Keep calm and carry on">
                    </div>
                </label>
            </section>
            <section class="accordion__item">
                <input type='radio' class="accordion__checkbox" id="accordion__item-3" name="accordion">
                <label for="accordion__item-3">
                    <div class="accordion__title">
                        <span>Баланс между работой и личной жизнью</span>
                        <span class="accordion__ico">
                            <img src="./img/svg/plus_icon.svg" alt="">
                        </span>
                    </div>
                    <div class="accordion__content">
                        <img src="./img/3.png" alt="Work-life balance">
                    </div>
                </label>
            </section>
            <section class="accordion__item">
                <input type='radio' class="accordion__checkbox" id="accordion__item-4" name="accordion">
                <label for="accordion__item-4">
                    <div class="accordion__title">
                        <span>Чувак, где JS</span>
                        <span class="accordion__ico">
                            <img src="./img/svg/plus_icon.svg" alt="">
                        </span>
                    </div>
                    <div class="accordion__content">
                        <img src="./img/4.png" alt="Dude, where is JS">
                    </div>
                </label>
            </section>
            <section class="accordion__item">
                <input type='radio' class="accordion__checkbox" id="accordion__item-5" name="accordion">
                <label for="accordion__item-5">
                    <div class="accordion__title">
                        <span>Расслабься и успокойся</span>
                        <span class="accordion__ico">
                            <img src="./img/svg/plus_icon.svg" alt="">
                        </span>
                    </div>
                    <div class="accordion__content">
                        <img src="./img/5.png" alt="Relax and take it easy">
                    </div>
                </label>
            </section>
        </div>
    </div>
</div>


</body>
</html>
